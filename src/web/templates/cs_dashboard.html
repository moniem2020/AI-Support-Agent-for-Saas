<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Dashboard - ProTaskFlow Support</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* CS Dashboard specific styles */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .dashboard-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .notification-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--accent-red);
            color: white;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .notification-badge.hidden {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-subtle);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .tickets-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
        }

        .tickets-table th,
        .tickets-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }

        .tickets-table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-tertiary);
        }

        .tickets-table tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        .tickets-table tr:hover {
            background: var(--bg-tertiary);
        }

        .tickets-table tr.unread {
            background: rgba(59, 130, 246, 0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-ai_resolved {
            background: var(--accent-green);
            color: white;
        }

        .status-pending_review {
            background: var(--accent-orange);
            color: white;
        }

        .status-in_progress {
            background: var(--accent-blue);
            color: white;
        }

        .status-resolved {
            background: var(--accent-purple);
            color: white;
        }

        .status-closed {
            background: var(--text-tertiary);
            color: white;
        }

        .query-preview {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-tertiary);
        }

        .ticket-detail {
            margin-bottom: 1.5rem;
        }

        .ticket-detail label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: 0.25rem;
        }

        .ticket-detail-value {
            color: var(--text-primary);
            line-height: 1.5;
        }

        .status-select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .notes-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            min-height: 80px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
            border: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-tertiary);
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1 class="dashboard-title">CS Agent Dashboard</h1>
            <div id="notificationBadge" class="notification-badge hidden">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                </svg>
                <span id="notificationCount">0</span> Escalated
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats populated by JS -->
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tickets</button>
            <button class="filter-btn" data-filter="pending_review">Pending Review</button>
            <button class="filter-btn" data-filter="in_progress">In Progress</button>
            <button class="filter-btn" data-filter="ai_resolved">AI Resolved</button>
            <button class="filter-btn" data-filter="resolved">Resolved</button>
            <button class="filter-btn" data-filter="closed">Closed</button>
        </div>

        <table class="tickets-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Query</th>
                    <th>Status</th>
                    <th>Confidence</th>
                    <th>Assigned To</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="ticketsBody">
                <!-- Tickets populated by JS -->
            </tbody>
        </table>

        <div id="emptyState" class="empty-state hidden">
            No tickets found
        </div>
    </div>

    <!-- Ticket Detail Modal -->
    <div class="modal-overlay" id="ticketModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Ticket Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div id="ticketDetails">
                <!-- Populated by JS -->
            </div>

            <div class="ticket-detail">
                <label>Update Status</label>
                <select class="status-select" id="statusSelect">
                    <option value="pending_review">Pending Review</option>
                    <option value="in_progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                    <option value="closed">Closed</option>
                </select>
            </div>

            <div class="ticket-detail">
                <label>Notes</label>
                <textarea class="notes-input" id="notesInput" placeholder="Add notes..."></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn btn-primary" onclick="updateTicket()">Update Ticket</button>
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/js/cs_dashboard.js"></script>
</body>

</html>
